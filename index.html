<!DOCTYPE html><html><head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <title>todo_dart_webapp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer="" src="main.dart.js"></script>
    

</head>

<body>
    <div class="container">
        <h3 class="center-align"><b>MY TODO LIST</b></h3>

        <!-- New todo view container -->
        <div class="center-align" id="new_todo">

            <!-- Loading preloader -->
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Todo list view container -->
        <div id="todo_list" class="center"></div>

        <!-- Dialog container -->
        <dialog id="todo_edit" class="mdl-dialog"></dialog>
    </div>

    <script>
        function toast(s) {
            M.toast({html: s});
        }

        // Get the modal
        var favDialog = document.getElementById('todo_edit');

        function showModal() {
            favDialog.showModal();
        }

        function closeModal() {
            favDialog.close();
        }
    </script>



</body></html>
